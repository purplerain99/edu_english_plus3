<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/edu_english_plus3/assets/logo-DisxVZIS.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu English Plus</title>
    <style>
      html {
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
        scrollbar-width: thin; /* For Firefox */
        scrollbar-color: #4a5565 #f1f1f1; /* For Firefox */
      }

      body {
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* For WebKit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 12px; /* Original scrollbar width */
        height: 12px; /* For horizontal scrollbar */
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Track color */
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a5565; /* Blue-500 as thumb color */
        border-radius: 6px;
        border: 3px solid #f1f1f1; /* Creates padding effect */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; /* Slightly darker blue on hover */
      }

      /* For Firefox */
      @supports (scrollbar-color: auto) {
        * {
          scrollbar-width: thin;
          scrollbar-color: #4a5565 #f1f1f1;
        }
      }
    </style>
    <script type="module" crossorigin src="/edu_english_plus3/assets/index-UtI3ujgo.js"></script>
    <link rel="stylesheet" crossorigin href="/edu_english_plus3/assets/index-BKXFo58w.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: true
        });
      });
    </script>
  </body>
</html>
